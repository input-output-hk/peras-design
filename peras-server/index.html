<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Peras Simulator</title>
    <link rel="stylesheet" href="peras.css" >
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="network">
	    <div id="control">
        <div class="params">
          <h3>Parameters</h3>
	        <div class="control"><label for="uiDuration">Duration (slots):</label> <input id="uiDuration" type="number" min="10" max="7200" value="240"/></div>
	        <div class="control"><label for="uiParties">Nodes:</label> <input id="uiParties" type="number" min="1" max="12" value="4"/></div>
	        <div class="control"><label for="uiU">Round length (U, in slots):</label> <input id="uiU" type="number" min="5" max="120" value="20"/></div>
	        <div class="control"><label for="uiA">Cert. expiration (A, in slots):</label> <input id="uiA" type="number" min="30" max="900" value="300"/></div>
	        <div class="control"><label for="uiR">Chain ignorance (R, in slots):</label> <input id="uiR" type="number" min="0" max="10" value="1"/></div>
          <div class="control"><label for="uiK">Cooldown period (K, in slots):</label> <input id="uiK" type="number" min="0" max="50" value="3"/></div>
          <div class="control"><label for="uiL">Block selection offset (L, in slots):</label> <input id="uiL" type="number" min="1" max="120" value="10"/></div>
	        <div class="control"><label for="uiB">Boost (B, in blocks):</label> <input id="uiB" type="number" min="0" max="100" value="25"/></div>
        </div>
	      <div id="buttons">
          <h3>Run</h3>
          <button id="uiSimulate" type="button">Simulate</button>
	        <button id="uiStop" type="button">Stop</button>
	        <button id="uiPause" type="button">Pause</button>
	        <button id="uiResume" type="button">Resume</button>
        </div>
        <div id="state">
          <h3>Time</h3>
          <span>Slot:</span><span id="slot">0</span>
          <span>Round:</span><span id="roundNumber">0</span>
        </div>
      </div>
    </div>
    <div id="chain"></div>
  </body>
</html>
