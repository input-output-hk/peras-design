<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Peras Simulator</title>
    <link rel="stylesheet" href="peras.css" >
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="network">
      <div id="state">
	<label for="uiDuration">Duration:</label> <input id="uiDuration" type="number" min="10" max="7200" value="240"/> <span>slots</span>
	<span>|</span>
	<label for="uiParties">Nodes:</label> <input id="uiParties" type="number" min="1" max="12" value="4"/>
	<span>|</span>
	<label for="uiU">U:</label> <input id="uiU" type="number" min="5" max="120" value="20"/> <span>slots</span>
	<span>|</span>
	<label for="uiA">A:</label> <input id="uiA" type="number" min="30" max="900" value="300"/> <span>slots</span>
	<span>|</span>
	<label for="uiR">R:</label> <input id="uiR" type="number" min="0" max="10" value="1"/> <span>rounds</spans>
	<span>|</span>
	<label for="uiK">K:</label> <input id="uiK" type="number" min="0" max="50" value="3"/> <span>rounds</span>
	<span>|</span>
	<label for="uiL">L:</label> <input id="uiL" type="number" min="1" max="120" value="10"/> <span>slots</span>
	<span>|</span>
	<label for="uiB">B:</label> <input id="uiB" type="number" min="0" max="100" value="25"/> <span>blocks</span>
	<br/>
        <div id="state">
          <span>Slot:</span><span id="slot">0</span>
          <span>Round:</span><span id="roundNumber">0</span>
        </div>
	<br/>
	<button id="uiSimulate" type="button">Simulate</button>
	<button id="uiStop" type="button">Stop</button>
	<button id="uiPause" type="button">Pause</button>
	<button id="uiResume" type="button">Resume</button>
      </div>
    </div>
    <div id="chain"></div>
  </body>
</html>
