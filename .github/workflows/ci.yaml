name: CI
env:
  ALLOWED_URIS: "https://github.com https://api.github.com"
  TRUSTED_PUBLIC_KEYS: "cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ="
  SUBSTITUTERS: "https://cache.nixos.org/ https://cache.iog.io"
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  typecheck:
    name: Build libraries
    runs-on: self-hosted
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    - name: 🛠️ Install Nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        install_url: https://releases.nixos.org/nix/nix-2.10.3/install
        extra_nix_config: |
          allowed-uris = ${{ env.ALLOWED_URIS }}
          trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
          substituters = ${{ env.SUBSTITUTERS }}
          experimental-features = nix-command flakes
    - name: 🏗️ Typecheck Agda
      run: |
        nix build --show-trace .#peras
    - name: 🏗️ Build `peras-simulation`.
      run: |
        nix build --show-trace .#peras-quickcheck-test
  simulate-hs:
    name: Run simulations
    runs-on: self-hosted
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    - name: 🛠️ Install Nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        install_url: https://releases.nixos.org/nix/nix-2.10.3/install
        extra_nix_config: |
          allowed-uris = ${{ env.ALLOWED_URIS }}
          trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
          substituters = ${{ env.SUBSTITUTERS }}
          experimental-features = nix-command flakes
    - name: 🗳️ Simulate Peras
      run: |
        nix run .#peras -- "multinode"
  tests:
    if: true
    name: Run tests
    runs-on: self-hosted
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    - name: 🛠️ Install Nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        install_url: https://releases.nixos.org/nix/nix-2.10.3/install
        extra_nix_config: |
          allowed-uris = ${{ env.ALLOWED_URIS }}
          trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
          substituters = ${{ env.SUBSTITUTERS }}
          experimental-features = nix-command flakes
    - name: 🔬 Test with `peras-hs-test`
      run: |
        nix run .#peras-hs-test
    - name: 🔬 Test with `peras-simulation-test`
      run: |
        nix run .#peras-iosim-test
  test-demo:
    name: Test Demo
    runs-on: self-hosted
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    - name: 🛠️ Install Nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        install_url: https://releases.nixos.org/nix/nix-2.10.3/install
        extra_nix_config: |
          allowed-uris = ${{ env.ALLOWED_URIS }}
          trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
          substituters = ${{ env.SUBSTITUTERS }}
          experimental-features = nix-command flakes
    - name: 🏗️ Compile Agda
      run: |
        nix build .#test-demo-agda
    - name: 🏗️ Compile Haskell Library
      run: |
        nix build .#test-demo
    - name: 🏗️ Compile Haskell Executable
      run: |
        nix build .#test-demo-test
